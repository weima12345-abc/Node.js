<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/add.css">
    
    
     <!-- <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="shortcut icon" href="img/bitbug_favicon2.ico" />  -->
</head>
<body>
          <div class="changes" id="changes">
    <form action="/add" method="POST">
  
              <input type="hidden" name="id" value="<%=id %>">   
              
                <span>学生名字：</span>
                <input type="text" name="name" value="<%=obj.name %>"  placeholder="请输入名字"class="change" >
            
                <span>语文成绩：</span>
                <input type="number" name="yw" value="<%=obj.yw %>"  placeholder="请输入语文成绩" class="change">
            
            
                <span>数学成绩：</span>
                <input type="number"name="sx" value="<%=obj.sx %>" placeholder="请输入数学成绩" class="change">
                
                <span>英语成绩：</span>
                <input type="number" name="yy" value="<%=obj.yy %>" placeholder="请输入英语成绩" class="change">
          
                <span>总成绩：</span>
                <input type="number"  name="all" value="<%=obj.all %>" placeholder="请输入总成绩" class="change"> 
           
                <input type="submit" value="提交">  
            </form>
        </div> 
   
    


</body>
</html>
