<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/add.css">
    <script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
    
     <!-- <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="shortcut icon" href="img/bitbug_favicon2.ico" />  -->
</head>
<body>
          <div class="changes" id="changes">
    <form action="/manage_book/a" method="POST">
                <!-- <span>书籍 id：</span> -->
                <input type="hidden" name="z_id" value="<%=obj.z_id %>" required="">   
              
                <span>书籍编号：</span>
                <input type="number" name="id" value="<%=obj.id %>"  placeholder="请输入名字"class="change"required="" >
            
                <span>书籍名称：</span>
                <input type="text"name="name" value="<%=obj.name %>" placeholder="请输入数学成绩" class="change"required="">
                
                <span>书籍作者：</span>
                <input type="text" name="zz" value="<%=obj.zz %>" placeholder="请输入英语成绩" class="change"required="">
          
                <span>书籍分类：</span>
                <input type="text"  name="fl" value="<%=obj.fl %>" placeholder="请输入总成绩" class="change"required=""> 
           
                <span>书籍描述：</span>
                <input type="text"  name="ms" value="<%=obj.ms %>" placeholder="请输入总成绩" class="change"required=""> 
           
                <span>书籍价格：</span>
                <input type="text"   name="price" value="<%=obj.price %>" placeholder="请输入总成绩" class="change"required=""> 
                <input type="submit" value="提交">  
            </form>
        </div> 
   
    


</body>
</html>
